 <!DOCTYPE html>
 <html lang='en-US'>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Find National Parks</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
 </head>
 <body>
    <header>
        <h1>
            Find a National Park by State/s of Interest
        </h1>
    </header>
    <form>
        <input id='userStates' type='text' placeholder='Eg. AL or Wyoming'>
        <select id='maxResults' type='dropdown'>
            <option>1</option><option>2</option>
            <option>3</option><option>4</option>
            <option>5</option><option>6</option>
            <option>7</option><option>8</option>
            <option>9</option><option selected='selected'>10</option>
        </select>
        <input type='submit' value='Submit'>
    </form>
    <ul id='results'>

    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='main.js'></script>
 </body>
 </html>
